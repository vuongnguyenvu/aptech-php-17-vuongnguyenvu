<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body class="bg-dark text-white" style="height: 100vh;">
        <div class="container" style="height: 10%;">
            <div class="row">
                <div class="col-6 text-center">
                    <h1>Cover</h1>
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <ul class="list-unstyled d-flex">
                        <li class="mx-2 border-bottom">Home</li>
                        <li class="mx-2 border-bottom">Features</li>
                        <li class="mx-2 border-bottom">Contact</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column justify-content-center text-center" style="height: 80%;">
            <div class="row ">
                <div class="col-6 offset-3">
                    <h1>Cover your page.</h1>
                    <p>
                        Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.
                    </p>
                    <button class="btn btn-light">Learn more</button>
                </div>
            </div>
        </div>
        <div class="container text-center d-flex justify-content-center" style="height: 10%;">
            <div class="row align-items-end">
                <div class="col-12">
                    <p>Cover template for Bootstrap, by @mdo.</p>
                </div>
            </div>
        </div>
    </body>
</html>
